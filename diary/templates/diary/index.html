<!DOCTYPE html>
<html lang="ja">
<head>
    <canvas id="myLineChart"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>;
    <!-- Favicon 設定 -->
    <link rel="shortcut icon" href="https://thumb.ac-illust.com/41/410b4b23b0567b0bff859a4178631b2a_t.jpeg";
    <link rel="icon" type="image/jpeg" href="https://thumb.ac-illust.com/41/410b4b23b0567b0bff859a4178631b2a_t.jpeg";
    <link rel="apple-touch-icon" href="https://thumb.ac-illust.com/41/410b4b23b0567b0bff859a4178631b2a_t.jpeg";
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libbot</title>
    <meta name="description" content="三平方の定理について詳しく解説します。">
    <meta name="keywords" content="三平方の定理, ピタゴラスの定理, 数学">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap&quot; rel="stylesheet">
    <link rel="stylesheet" href="button04.css">
    <style>
    body {
    font-family: 'Noto Sans JP', sans-serif;
    line-height: 1.6;
    margin: 20px;
    padding: 20px;
    background-color: #f4f4f4;
    text-align: center;
    }
    .content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    position: relative;
    }
    .menu-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    position: absolute;
    top: 10px;
    right: 10px;
    }
    .menu {
    list-style: none;
    padding: 0;
    display: none;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    position: absolute;
    top: 50px;
    right: 10px;
    width: 200px;
    animation: slideDown 0.3s ease-out;
    }
    @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
    }
    .menu li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    }
    .menu li:last-child {
    border-bottom: none;
    }
    .menu li:hover {
    background-color: #f4f4f4;
    }
</style>
</head>
<body>
    <div class="content">
        <button class="menu-button" onclick="toggleMenu()">メニュー</button>
        <ul class="menu" id="menu">
        <li><a href="#">libbotとは</a></li>
        <li><a href="#">心拍数を測る</a></li>
        </ul>
        <p>心拍数で捉える</p>
        <h1>libbot</h1>
        <p>このサイトは</p>
        <button id="togglebottan">計測を始める</button>
        <div id="toggleElement" style="display: none;">
        結果は、
        <p>{{heartrate}}</p>
        </div>
    </div>
    <div id="child_flame">
        {{ now_time }}
    </div>
    <script>
        var ctx = document.getElementById("myLineChart");
        var myLineChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['六回前', '五回前', '四回前', '三回前', '二回前', '一回前', '現在'],
            datasets: [
              {
                label: '集中度（適当）',
                data: [35, 34, 37, 35, 34, 35, 34, 25],
                borderColor: "rgba(255,0,0,1)",
                backgroundColor: "rgba(0,0,0,0)"
              },
              {
                label: '心拍数',
                data: [50, 60, 53, 54, 52, 57, 60, 50],
                borderColor: "rgba(0,0,255,1)",
                backgroundColor: "rgba(0,0,0,0)"
              }
            ],
          },
          options: {
            title: {
              display: true,
              text: '心拍数'
            },
            scales: {
              yAxes: [{
                ticks: {
                  suggestedMax: 40,
                  suggestedMin: 0,
                  stepSize: 10,
                  callback: function(value, index, values){
                    return  value +  'bpm'
                  }
                }
              }]
            },
          }
        });
        </script>
    <script>
        function toggleMenu() {
        var menu = document.getElementById('menu');
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
        }
       
        document.getElementById('togglebottan').addEventListener('click', function() {
        var element = document.getElementById('toggleElement');
        if (element.style.display === 'none') {
            element.style.display = 'block';
        } else {
            element.style.display = 'none';
        }
        });
    </script>
</body>
</html>
